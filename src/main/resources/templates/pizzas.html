<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pizzas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a name="header" class="navbar-brand" href="index">TH pizza</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="pizzas">Pizzas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">My orders</a></li>
            <li class="nav-item"><a class="nav-link" href="settings">Settings</a></li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-github"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
        </ul>
    </div>
</nav>

<body>
<div th:switch="${pizzas}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No pizzas yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Pizzas</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pizza : ${pizzas}">
                        <td th:text="${pizza.name}"></td>
                        <td th:text="${pizza.price}"></td>
                        <td><a th:href="@{/pizzas/edit/{id}(id=${pizza.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                        <td><a th:href="@{/pizzas/delete/{id}(id=${pizza.id})}" class="btn btn-primary"><i class="fas fa-trash ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/createpizza" class="btn btn-primary"><i class="fas fa-plus fa-pizza-slice ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
